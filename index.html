<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Calculator | Neumorphic Calculator Design</title>
</head>
<body>
    
    <div class="container">
        <div class="top">
            <div class="top__svg">
                <div class="top__box">
                    <svg class="top__svg-left">
                        <use xlink:href = "resources/sprite.svg#icon-rotate-ccw"></use>
                    </svg>
                </div>
                <div class="top__box">
                    <svg class="top__svg-right">
                        <use xlink:href = "resources/sprite.svg#icon-delete"></use>
                    </svg>
                </div>
            </div>
            <div class="top__display">
                <h1 class="top__heading">419</h1>
            </div>
        </div>

        <div class="bottom">
            <div class="button button__grey button__c">
                <button class="inner-button inner-button__grey inner-button__c">C</button>
            </div>
            <div class="button button__grey button__pars">
                <button class="inner-button inner-button__orange inner-button__pars">&lpar;&rpar;</button>
            </div>
            <div class="button button__orange button__divide">
                <button class="inner-button inner-button__orange inner-button__divide">&divide;</button>
            </div>
            <div class="button button__orange button__times">
                <button class="inner-button inner-button__orange inner-button__times">&times;</button>
            </div>
            <div class="button button__orange button__minus">
                <button class="inner-button inner-button__orange inner-button__minus">&minus;</button>
            </div>
            <div class="button button__orange button__add">
                <button class="inner-button inner-button__orange inner-button__add">&plus;</button>
            </div>
            <div class="button button__orange button__equals">
                <button class="inner-button inner-button__orange inner-button__equals">&equals;</button>  
            </div>
            <div class="button button__grey button__0">
                <button class="inner-button inner-button__grey inner-button__0">0</button>
            </div>
            <div class="button button__grey button__1">
                <button class="inner-button inner-button__grey inner-button__1">1</button>
            </div>
            <div class="button button__grey button__2">
                <button class="inner-button inner-button__grey inner-button__2">2</button>
            </div>
            <div class="button button__grey button__3">
                <button class="inner-button inner-button__grey inner-button__3">3</button>
            </div>
            <div class="button button__grey button__4">
                <button class="inner-button inner-button__grey inner-button__4">4</button>
            </div>
            <div class="button button__grey button__5">
                <button class="inner-button inner-button__grey inner-button__5">5</button>
            </div>
            <div class="button button__grey button__6">
                <button class="inner-button inner-button__grey inner-button__6">6</button>
            </div>
            <div class="button button__grey button__7">
                <button class="inner-button inner-button__grey inner-button__7">7</button>
            </div>
            <div class="button button__grey button__8">
                <button class="inner-button inner-button__grey inner-button__8">8</button>
            </div>
            <div class="button button__grey button__9">
                <button class="inner-button inner-button__grey inner-button__9">9</button>
            </div>
        </div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
